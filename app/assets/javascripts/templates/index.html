<h1>Messageboard</h1>

<section class='row' ng-if='message_list'>
  <ul>
    <li ng-repeat='message in message_list'>
      {{message.username}}
      {{message.content}}
    </li>
  </ul>
</section>

<section class='row'>
  <form>
    <div class='form-group'>
      <label for='username'>Message as</label>
      <input ng-model='username' name='username' type='text'>
    </div>
    <div class='form-group'>
      <input ng-model='message' name='message' type='text' placeholder='Write your message here'>
    </div>
    <div class='form-group'>
      <button ng-click='post(username,message)'>Post</button>
    </div>
  </form>
</section>
